    <body>
		<div class="container">
            <form id="userForm" class="form-horizontal">
				<div class="form-group">
					<div class="col-xs-12 col-md-4 col-md-offset-4">
						<input type="text" class="form-control" name="firstname" placeholder="First Name" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-xs-12 col-md-4 col-md-offset-4">
						<input type="text" class="form-control" name="lastname" placeholder="Last Name" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-xs-12 col-md-4 col-md-offset-4">
						<input type="text" class="form-control" name="pseudo" placeholder="Pseudo" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-xs-12 col-md-4 col-md-offset-4">
						<input type="email" class="form-control" name="email" placeholder="Mail adress" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-xs-12 col-md-4 col-md-offset-4">
						<input type="password" class="form-control" name="pass" placeholder="Password" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-xs-12 col-md-4 col-md-offset-4">
						<input type="password" class="form-control" name="confpass" placeholder="confirmaion" />
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-xs-12 col-md-4 col-md-offset-4">
						<input type="tel" class="form-control" name="phone" id="phone" placeholder="Phone number" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-xs-12 col-md-4 col-md-offset-4">
						<input type="text" class="form-control" name="skype" id="skype" placeholder="Skype" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-xs-12 col-md-4 col-md-offset-4">
						<select name="category" class="form-control" id="category">
							<option value="" disabled selected>--- Category ---</option>
							<option value="Directeur">Directeur</option>
							<option value="Responsable">Responsable</option>
							<option value="Co-responsable">Co-responsable</option>
							<option value="Utilisateur">Utilisateur</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12 col-md-4 col-md-offset-4" id="sandbox-container">
						<input type="text" class="form-control" id="birthDay" name="birthDay" readonly="readonly" placeholder="Birthday" />
					</div>
				</div>
				<div class="form-group">
					<div class="input-group col-xs-12 col-md-4 col-md-offset-4">
						<label class="col-xs-4 center control-label" id="captchaOperation"></label>
						<div class="col-xs-8">
							<input type="number" class="form-control " name="captcha" Placeholder="Captcha"/>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-xs-12 col-md-4 col-md-offset-4">
						<button type="submit" class="form-control btn btn-success pull-right" name="envoyer" id="envoyer">Valider</button>
					</div>
				</div>
			</form>
        </div>
